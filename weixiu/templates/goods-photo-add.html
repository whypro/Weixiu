{% extends "base.html" %}
{% block title %}添加商品图片{% endblock %}
{% block body %}
    <div id="content">
        <div class="input-form">
            <form method="post" action="">
                {% if error %}
                <div class="error">错误：{{ error }}</div>
                {% endif %}
                <div class="item">
                    <label>图片1</label>
                    <input class="basic-input" name="photo-1" type="url" autocomplete="off" disableautocomplete />
                </div>
                <div class="item">
                    <label>图片2</label>
                    <input class="basic-input" name="photo-2" type="url" autocomplete="off" disableautocomplete />
                </div>
                <div class="item">
                    <label>图片3</label>
                    <input class="basic-input" name="photo-3" type="url" autocomplete="off" disableautocomplete />
                </div>
                <div class="item">
                    <label>验证码</label>
                    <input class="basic-input" name="vcode" type="text" autocomplete="off" disableautocomplete />
                    <img class="captcha-img" src="{{ url_for('get_captcha') }}" onclick="this.src='{{ url_for('get_captcha') }}'" />
                </div>
                <div class="item-submit">
                    <label>&nbsp;</label>
                    <input class="btn-submit" name="submit" type="submit" value="添加" />
                </div>
            </form>
        </div>
    </div>
{% endblock %}
